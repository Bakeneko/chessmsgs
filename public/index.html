<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>ChessMsgs.com</title>
  <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">

  <meta name="viewport" content="width=device-width">
  <meta name="viewport" content="initial-scale=1.0">

  <style>
    label {
      color: #B4886B;
      font-weight: bold;
      text-align: right;
      padding-right: 10px;
      display: block;
      width: 100px;
      float: left;
    }

    div { color:#ffffff; }

    html, body {
     overflow-x: hidden;
    }
    body {
        position: relative;
        background-color: #222222;
    }
    myBoard {
     overflow-x: hidden; 
    }

  </style>

</head>
<body>
<div id="myBoard" style="width: 400px"></div>
<br>
<label>Status:</label>
<div id="status"></div>
<label>Last move:</label>
<div id="lastMove">none</div>
<label>FEN:</label>
<div id="fen"></div>
<br>

<div style="width:400px" id="buttons">
<button id="flipOrientationBtn">Flip orientation</button>
<button id="copyToClipboardBtn">Copy to clipboard</button>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="js/chessboard-1.0.0.js"></script>
<script src="chess.js/chess.js"></script>

<script>
var board = null

var $status = $('#status')
var $fen = $('#fen')
var $pgn = $('#pgn')
var $lastMove = $('#lastMove')

var queryString = window.location.search;
var urlParams = new URLSearchParams(queryString);

var startFen  = urlParams.get('fen')
var lastFrom  = urlParams.get('from')
var lastTo    = urlParams.get('to')

var url = new URL(window.location)

var moveFrom = null
var moveTo = null

var moveComplete = false;


var whiteSquareGrey = '#a9ffa9'
var blackSquareGrey = '#69af69'

var game; 


function removeGreySquares () {
  $('#myBoard .square-55d63').css('background', '')
}

function greySquare (square) {
  var $square = $('#myBoard .square-' + square)

  var background = whiteSquareGrey
  if ($square.hasClass('black-3c85d')) {
    background = blackSquareGrey
  }

  $square.css('background', background)
}

function onMouseoverSquare (square, piece) {
  if (moveComplete) return false

  // get list of possible moves for this square
  var moves = game.moves({
    square: square,
    verbose: true
  })

  // exit if there are no moves available for this square
  if (moves.length === 0) return

  // highlight the square they moused over
  greySquare(square)

  // highlight the possible squares for this piece
  for (var i = 0; i < moves.length; i++) {
    greySquare(moves[i].to)
  }
}

function onMouseoutSquare (square, piece) {
  removeGreySquares()
}

function onDragStart (source, piece, position, orientation) {
  // do not pick up pieces if the game is over
  if (game.game_over()) return false
  if (moveComplete) return false
  // only pick up pieces for the side to move
  if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
      (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
    return false
  }
}


function onDrop (source, target) {
  removeGreySquares()

  // see if the move is legal
  var move = game.move({
    from: source,
    to: target,
    promotion: 'q' // NOTE: always promote to a queen for now

  })

  // illegal move
  if (move === null) return 'snapback'
  console.log(source + "->" + target)

  moveFrom = source
  moveTo = target
  updateStatus()
  moveComplete = true;
}

// update the board position after the piece snap
// for castling, en passant, pawn promotion
function onSnapEnd () {
  board.position(game.fen())
}

function updateStatus () {
  var status = ''

  var moveColor = 'White'
  if (game.turn() === 'b') {
    moveColor = 'Black'
  }

  // checkmate?
  if (game.in_checkmate()) {
    status = 'Game over, ' + moveColor + ' is in checkmate.'
  }

  // draw?
  else if (game.in_draw()) {
    status = 'Game over, drawn position'
  }

  // game still on
  else {
    status = moveColor + ' to move'

    // check?
    if (game.in_check()) {
      status += ', ' + moveColor + ' is in check'
    }

    if(game.fen() != "rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1") {
      url.searchParams.set('fen', game.fen());
      if (moveFrom) url.searchParams.set('from', moveFrom);
      if (moveTo) url.searchParams.set('to', moveTo);

      window.history.pushState({}, '', url);
    }
  }

  if (lastFrom) $lastMove.html(lastFrom + ' â†’ ' + lastTo)
    

  $status.html(status)
  $fen.html(game.fen())
  $pgn.html(game.pgn())
}

function copyToClipboard() {
  navigator.clipboard.writeText(window.location)
  console.log("DONE")
}


if(startFen) {
  game = new Chess(startFen)  // Start at passed position
} else {
  game = new Chess()          // Default starting board
}

var config = {
  draggable: true,
  position: 'start',
  onDragStart: onDragStart,
  onMouseoutSquare: onMouseoutSquare,
  onMouseoverSquare: onMouseoverSquare,
  onDrop: onDrop,
  onSnapEnd: onSnapEnd
}
board = Chessboard('myBoard', config)

if(startFen) board.position(startFen,false)


updateStatus()


$('#flipOrientationBtn').on('click', board.flip)
$('#copyToClipboardBtn').on('click', copyToClipboard)




// --- End Example JS ----------------------------------------------------------
</script>
</body>
</html>
